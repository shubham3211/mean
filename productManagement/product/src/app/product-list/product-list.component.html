<div class="row">
  <div class="col-12">
    <h1 class="bg-warning">
      {{message}}
    </h1>
  </div>
  <div class="col-12">
    <table class="table table-dark table-striped">
      <thead>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.pname}}</td>
          <td>{{product.pid}}</td>
          <td>{{product.pprice}}</td>
          <td>
            <!-- <a [routerLink]="['/product-edit', product._id]"> -->
              <button class="btn btn-primary" (click)="storeProduct(product)">Edit</button>
            <!-- </a> -->
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteIt(product._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
