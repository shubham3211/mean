<form [formGroup]="productAdd" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="pid">Product Id</label>
    <input type="text" formControlName="pid" class="form-control">
  </div>
  <div class="form-group">
    <label for="pname">Product Name</label>
    <input type="text" formControlName="pname" class="form-control">
  </div>
  <div class="form-group">
    <label for="pprice">Product Price</label>
    <input type="text" formControlName="pprice" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<h1 class="bg-warning">
  {{message}}
</h1>
