<div class="row">
  <div class="col-12">
    <table class="table table-dark table-striped text-center">
      <thead>
        <th>Restaurant Name</th>
      </thead>
      <tbody>
        <tr *ngFor="let restaurant of restaurants">
          <td>{{restaurant.restaurantName}}</td>
        </tr>
      </tbody>
    </table>
    <h1 class="bg-warning text-light">{{message}}</h1>
  </div>
</div>
